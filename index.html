  <!-- === SCRIPTS REORDENADOS Y OPTIMIZADOS === -->
  <script type="module">
    // Header interacciones
    document.addEventListener("DOMContentLoaded", () => {
      const header = document.querySelector(".site-header");
      const base = document.getElementById("Inicio");
      const links = document.querySelectorAll(".nav-menu-left a, .nav-menu-right a");
      const menuItem = document.querySelector(".menu-item");
      const overlay = document.getElementById("overlay");

      function toggleHeader() {
        if (!base) return;
        const rect = base.getBoundingClientRect();
        const visible = rect.bottom > 100 && rect.top < window.innerHeight;
        header.classList.toggle("visible", visible);
      }

      function highlightSection() {
        const ids = ["Inicio", "novedades", "service", "principios"];
        let active = "";
        ids.map(id => document.getElementById(id))
          .filter(Boolean)
          .forEach(el => {
            if (window.scrollY >= el.offsetTop - 120) active = el.id;
          });
        links.forEach(a => {
          const id = a.getAttribute("href")?.replace("#", "");
          a.classList.toggle("active", id === active);
        });
      }

      menuItem.addEventListener("mouseenter", () => overlay.classList.add("active"));
      menuItem.addEventListener("mouseleave", () => overlay.classList.remove("active"));
      overlay.addEventListener("mouseenter", () => overlay.classList.remove("active"));

      window.addEventListener("scroll", () => {
        toggleHeader();
        highlightSection();
      });
      window.addEventListener("load", () => {
        toggleHeader();
        highlightSection();
      });
    });

    // Botón scroll-to-top
    const scrollBtn = document.getElementById("scrollToTop");
    function toggleScrollBtn() {
      const triggerHeight = window.innerHeight * 0.9;
      const sections = ["service", "principios", "squad"]
        .map(id => document.getElementById(id))
        .filter(Boolean);
      const visible = sections.some(sec => {
        const top = sec.getBoundingClientRect().top;
        return top < triggerHeight && top > -sec.offsetHeight;
      });
      if (scrollBtn) scrollBtn.style.display = visible ? "flex" : "none";
    }
    window.addEventListener("scroll", toggleScrollBtn);
    window.addEventListener("load", toggleScrollBtn);
    scrollBtn?.addEventListener("click", () => {
      document.getElementById("Inicio")?.scrollIntoView({ behavior: "smooth" });
    });

    // Notificación flotante
    document.addEventListener("DOMContentLoaded", () => {
      const closeBtn = document.querySelector(".boton-cerrar-notificacion");
      const notif = document.querySelector(".notificacion-flotante");
      const reopenBtn = document.querySelector(".boton-reabrir-notificacion");

      closeBtn?.addEventListener("click", () => {
        notif.style.opacity = "0";
        notif.style.pointerEvents = "none";
        setTimeout(() => {
          notif.style.display = "none";
          reopenBtn.style.display = "block";
        }, 300);
      });

      reopenBtn?.addEventListener("click", () => {
        notif.style.display = "flex";
        setTimeout(() => {
          notif.style.opacity = "1";
          notif.style.pointerEvents = "auto";
        }, 10);
        reopenBtn.style.display = "none";
      });
    });
  </script>
